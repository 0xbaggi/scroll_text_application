<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        #movableDiv {
            height: 100px;
            position: absolute;
            cursor: pointer;
        }
        .marquee {
            overflow: hidden;
            position: relative;
        }

        .marquee p {
            position: absolute;
            white-space: nowrap;
            animation: scrollText 10s linear infinite;
        }
                
    </style>
</head>
<body>
    <div id="movableDiv"> </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
